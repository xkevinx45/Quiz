<!DOCTYPE html>
<html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>The Movie Poster Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
       
        <div class="container">

                <!-- NAVIGATION -->
                <nav class="top-bar clearfix" data-topbar role="navigation">
                    <ul class="title-area">
                        <li class="name">
                            <h1><a href="#">The Movie Poster Quiz</a></h1>
                        </li>
                        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                    </ul>
                    <section class="top-bar-section clearfix">
                        <!-- Social Media Section -->
                        <ul class="right social">
                        
                          <li><a href="https://twitter.com/xkevinx45"  class="show-for-medium-up" id="twitter"><span class="hide-for-medium-up">Twitter</span></a></li>
                          <li><a href="https://twitter.com/xkevinx45" class="hide-for-medium-up"><span>Twitter</span></a></li>
                          
                        </ul>
                    </section>
                </nav>
                <!-- END NAVIGATION -->

                <!-- GAME AREA -->
                <div class="gamewrapper clearfix">
                    <div class="posterframe">
                        <img src="img/posterframe.svg" alt="poster frame" />
                        <img id="posterImg" />
                        <div>
                            <a id="next-button" href="#">NEXT</a>
                        </div>
                    </div>

                    <section>
                        <div class="answers">
                            <hr class="">
                            <p><span>A</span></p>
                            <hr>
                            <p><span>B</span></p>
                            <hr>
                            <p><span>C</span></p>
                            <hr>
                            <p><span>D</span></p>
                            <hr>
                        </div>

                        <div class="score">
                            <p>Score:</p>
                            <p class="add"><span>0</span>/10<p>
                        </div>

                    </section>

                </div>
                <!-- END GAME AREA -->

                <!-- FEEDBACK MODEL -->
                <div id="feedback-model" class="reveal-modal" data-reveal>
                    <form>
                        <div class="row">
                            <div class="small-8 columns">
                                <div class="row">
                                    <div class="small-3 columns">
                                        <label for="right-label" class="right inline">Name: </label>
                                    </div>
                                    <div class="small-9 columns">
                                        <input type="text" id="right-label" placeholder="What is your name?">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-8 columns">
                                <div class="row">
                                    <div class="small-3 columns">
                                        <label for="right-label" class="right inline">Email: </label>
                                    </div>
                                    <div class="small-9 columns">
                                        <input type="text" id="right-label" placeholder="What is your Email?">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-8 columns">
                                <div class="row">
                                    <div class="small-3 columns">
                                        <label class="right-inline">Rating: </label>
                                    </div>
                                    <div class="small-9 columns">
                                        <input type="radio" name="vehicle" value="1" id="exp1"><label for="exp1">1</label>
                                        <input type="radio" name="vehicle" value="2" id="exp2"><label for="exp2">2</label>
                                        <input type="radio" name="vehicle" value="3" id="exp3"><label for="exp3">3</label>
                                        <input type="radio" name="vehicle" value="4" id="exp4"><label for="exp4">4</label>
                                        <input type="radio" name="vehicle" value="5" id="exp5"><label for="exp5">5</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-8 columns">
                                <div class="row">
                                    <div class="small-3 columns">
                                        <label for="message" class="right-inline">Message: </label>
                                    </div>
                                    <div class="small-9 columns">
                                        <textarea id="message"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="submit right" type="submit">Submit</button>
                    </form>
                    <a class="close-reveal-modal">&#215;</a>

                </div>
            <!-- END FEEDBACK MODEL -->
            <div class="push"></div>
        </div>

            <!-- FOOTER -->

        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script>$(document).foundation();</script>
        <script src="js/main.js"></script>

        
</html>
